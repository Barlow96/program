<ion-view title="TV Shows - Most Popular" id="page8">
    <ion-content padding="true" class="has-header">

        <div class="row" style="flex-wrap: wrap;">
            <div class="col col-33" ng-repeat="tv in tvList">
                <div style="margin: 0px; background-color: rgb(232, 235, 239); text-align: center;">
                  <a ui-sref="menu.tvDetails({tvID: {{tv.id}} })">
                    <img ng-src="http://image.tmdb.org/t/p/w370/{{tv.poster_path}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle; width: 100%" />
                  </a>
                </div>
            </div>
        </div>

        <button class="button button-block button-positive" ng-click="getTvList()" ng-hide="tvList.length == 0">Load Extra TV Shows</button>
        <p ng-show="tvList.length == 0">Loading TV Shows</p>

    </ion-content>
</ion-view>
