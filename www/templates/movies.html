<ion-view title="Movies - Most Popular" id="page7">
    <ion-content padding="true" class="has-header">
        <div class="row" style="flex-wrap: wrap;">
            <div class="col col-33" ng-repeat="movie in movieList">
                <div style="margin: 0px; background-color: rgb(232, 235, 239); text-align: center;">
                  <a ui-sref="menu.movieDetails({movieID: {{movie.id}} })">
                    <img ng-src="http://image.tmdb.org/t/p/w370/{{movie.poster_path}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle; width: 100%" />
                  </a>
                </div>
            </div>
        </div>

        <button class="button button-block button-positive" ng-click="getMovieList()" ng-hide="movieList.length == 0">Load Extra Movies</button>
        <p ng-show="movieList.length == 0">Loading Movies</p>

    </ion-content>
</ion-view>
