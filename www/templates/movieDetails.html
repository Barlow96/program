<ion-view title="{{moviename}}" id="page10">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
    <ion-content padding="true" class="has-header">

      <img ng-src="http://image.tmdb.org/t/p/w370/{{poster}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle; width: 100%" />
      <h3> {{moviename}}</h2>
        <p>{{overview}}</p>


        <button class="button button-block button-positive" ng-click="addToFavs()">Add to Favourites</button>
    </ion-content>
</ion-view>
