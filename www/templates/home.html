<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">
Most Recent Favourites:
<div class="row" style="flex-wrap: wrap;">
    <div class="col col-25" ng-repeat="favourite in favourites|orderByDayNumber: 'addedOn'|myLimitTo:8">
        <div style="margin: 0px; background-color: rgb(232, 235, 239); text-align: center;">
          <a ui-sref="menu.movieDetails({movieID: {{favourite.movieData.id}} })">
            <img ng-src="http://image.tmdb.org/t/p/w370/{{favourite.movieData.poster_path}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle; width: 100%" />
          </a>
        </div>
    </div>
  <button class="button button-block button-positive" ng-click="">Show More Favourites</button>
</div>

  </ion-content>
</ion-view>
